{% extends 'base.html' %}
{% block content %}
<div class="max-w-md mx-auto bg-white rounded-xl shadow-md overflow-hidden md:max-w-2xl my-8">
    <div class="p-8">
        <!-- Back Button -->
        <div class="mb-4">
            <a href="javascript:history.back()" class="inline-flex items-center text-sm text-gray-600 hover:text-gray-900 transition duration-150">
                <svg class="w-4 h-4 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"></path>
                </svg>
                Back to Property
            </a>
        </div>
        
        <div class="text-center mb-6">
            <h2 class="text-2xl font-bold text-gray-800 mb-2">Book a Site Visit for</h2>
            <h3 class="text-xl font-semibold text-green-600">"{{ property.title }}"</h3>
        </div>
        
        <form method="POST" class="space-y-4">
            {% csrf_token %}
            
            <div class="grid grid-cols-1 gap-4">
                {% for field in form %}
                <div>
                    <label for="{{ field.id_for_label }}" class="block text-sm font-medium text-gray-700 mb-1">
                        {{ field.label }}
                    </label>
                    {{ field }}
                    {% if field.errors %}
                    <p class="mt-1 text-sm text-red-600">{{ field.errors|join:", " }}</p>
                    {% endif %}
                </div>
                {% endfor %}
            </div>
            
            <div class="pt-4">
                <button type="submit" class="w-full px-6 py-3 bg-green-600 hover:bg-green-700 text-white font-medium rounded-lg shadow-md transition duration-300">
                    Confirm Booking
                </button>
            </div>
        </form>
    </div>
</div>

<style>
    input, select, textarea {
        width: 100%;
        padding: 0.5rem 0.75rem;
        border: 1px solid #d1d5db;
        border-radius: 0.375rem;
        background-color: #f9fafb;
        transition: border-color 0.2s;
    }
    
    input:focus, select:focus, textarea:focus {
        outline: none;
        border-color: #10b981;
        background-color: white;
        box-shadow: 0 0 0 3px rgba(16, 185, 129, 0.1);
    }
</style>
{% endblock %}
