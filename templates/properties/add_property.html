<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Property</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#2563eb',
                        secondary: '#64748b',
                        success: '#10b981',
                        warning: '#f59e0b',
                        danger: '#ef4444'
                    }
                }
            }
        }
    </script>
    <style>
        .form-section {
            transition: all 0.3s ease;
        }
        .checkbox-group {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 0.75rem;
        }
        .checkbox-item {
            display: flex;
            align-items: center;
            padding: 0.5rem;
            border-radius: 0.375rem;
            border: 1px solid #e2e8f0;
            cursor: pointer;
        }
        .checkbox-item:hover {
            background-color: #f8fafc;
        }
        .checkbox-item input[type="checkbox"] {
            display: none;
        }
        .checkbox-item label {
            display: flex;
            align-items: center;
            cursor: pointer;
            width: 100%;
        }
        .custom-checkbox {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid #cbd5e1;
            border-radius: 4px;
            margin-right: 10px;
            position: relative;
            transition: all 0.2s ease;
        }
        input[type="checkbox"]:checked + label .custom-checkbox {
            background-color: #2563eb;
            border-color: #2563eb;
        }
        input[type="checkbox"]:checked + label .custom-checkbox::after {
            content: 'âœ“';
            position: absolute;
            color: white;
            font-size: 14px;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        .image-preview {
            display: none;
            max-width: 100%;
            margin-top: 1rem;
            border-radius: 0.5rem;
            overflow: hidden;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }
        .step-indicator {
            display: flex;
            justify-content: center;
            margin-bottom: 2rem;
        }
        .step {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 0 1.5rem;
            position: relative;
        }
        .step-number {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: #e2e8f0;
            color: #64748b;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            margin-bottom: 0.5rem;
            z-index: 2;
        }
        .step.active .step-number {
            background-color: #2563eb;
            color: white;
        }
        .step.completed .step-number {
            background-color: #10b981;
            color: white;
        }
        .step-title {
            font-size: 0.875rem;
            color: #64748b;
        }
        .step.active .step-title {
            color: #2563eb;
            font-weight: 600;
        }
        .step::before, .step::after {
            content: '';
            position: absolute;
            top: 20px;
            width: 50%;
            height: 2px;
            background-color: #e2e8f0;
            z-index: 1;
        }
        .step::before {
            left: 0;
        }
        .step::after {
            right: 0;
        }
        .step:first-child::before,
        .step:last-child::after {
            display: none;
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen">
    <div class="max-w-4xl mx-auto py-8 px-4">
        <div class="bg-white rounded-xl shadow-lg overflow-hidden p-6 md:p-8">
            <!-- Header -->
            <div class="text-center mb-8">
                <h1 class="text-3xl font-bold text-gray-800">Add New Property</h1>
                <p class="text-gray-600 mt-2">Fill in the details below to list your property</p>
            </div>

            <!-- Progress Steps -->
            <div class="step-indicator">
                <div class="step completed" id="step1">
                    <div class="step-number">1</div>
                    <div class="step-title">Basic Info</div>
                </div>
                <div class="step active" id="step2">
                    <div class="step-number">2</div>
                    <div class="step-title">Details</div>
                </div>
                <div class="step" id="step3">
                    <div class="step-number">3</div>
                    <div class="step-title">Location</div>
                </div>
                <div class="step" id="step4">
                    <div class="step-number">4</div>
                    <div class="step-title">Media</div>
                </div>
            </div>

            <form method="POST" enctype="multipart/form-data" class="space-y-6">
                {% csrf_token %}
                
                <!-- Basic Information Section -->
                <div class="form-section">
                    <h2 class="text-xl font-semibold text-gray-800 mb-4 flex items-center">
                        <div class="w-8 h-8 rounded-full bg-blue-100 text-blue-600 flex items-center justify-center mr-2">
                            <i class="fas fa-home"></i>
                        </div>
                        Basic Information
                    </h2>
                    
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1" for="title">Property Title</label>
                            <input type="text" id="title" name="title" required
                                class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition"
                                placeholder="Enter property title">
                        </div>
                        
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1" for="price">Price ($)</label>
                            <input type="number" id="price" name="price" step="0.01" min="0" required
                                class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition"
                                placeholder="Enter price">
                        </div>
                        
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1" for="property_type">Property Type</label>
                            <select id="property_type" name="property_type" required
                                class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition">
                                <option value="" disabled selected>Select property type</option>
                                <option value="Flat">Flat</option>
                                <option value="Villa">Villa</option>
                                <option value="Plot">Plot</option>
                                <option value="Commercial">Commercial</option>
                            </select>
                        </div>
                        
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1" for="type_property">Listing Type</label>
                            <select id="type_property" name="type_property" required
                                class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition">
                                <option value="Rent">Rent</option>
                                <option value="Sale">Sale</option>
                                <option value="Lease">Lease</option>
                            </select>
                        </div>
                    </div>
                </div>
                
                <!-- Description Section -->
                <div class="form-section">
                    <h2 class="text-xl font-semibold text-gray-800 mb-4 flex items-center">
                        <div class="w-8 h-8 rounded-full bg-blue-100 text-blue-600 flex items-center justify-center mr-2">
                            <i class="fas fa-align-left"></i>
                        </div>
                        Description
                    </h2>
                    
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1" for="description">Property Description</label>
                        <textarea id="description" name="description" rows="4" required
                            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition"
                            placeholder="Describe your property in detail..."></textarea>
                    </div>
                </div>
                
                <!-- Property Details Section -->
                <div class="form-section">
                    <h2 class="text-xl font-semibold text-gray-800 mb-4 flex items-center">
                        <div class="w-8 h-8 rounded-full bg-blue-100 text-blue-600 flex items-center justify-center mr-2">
                            <i class="fas fa-info-circle"></i>
                        </div>
                        Property Details
                    </h2>
                    
                    <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1" for="bedrooms">Bedrooms</label>
                            <input type="number" id="bedrooms" name="bedrooms" min="0" value="1" required
                                class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition">
                        </div>
                        
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1" for="bathrooms">Bathrooms</label>
                            <input type="number" id="bathrooms" name="bathrooms" min="0" value="1" required
                                class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition">
                        </div>
                        
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1" for="squarefeets">Area (sq ft)</label>
                            <input type="number" id="squarefeets" name="squarefeets" step="0.001" min="0" value="100.000" required
                                class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition">
                        </div>
                    </div>
                    
                    <div class="mt-4">
                        <label class="block text-sm font-medium text-gray-700 mb-1" for="status">Status</label>
                        <select id="status" name="status" required
                            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition">
                            <option value="Available">Available</option>
                            <option value="Sold">Sold</option>
                            <option value="Rented">Rented</option>
                        </select>
                    </div>
                </div>
                
                <!-- Amenities Section -->
                <div class="form-section">
                    <h2 class="text-xl font-semibold text-gray-800 mb-4 flex items-center">
                        <div class="w-8 h-8 rounded-full bg-blue-100 text-blue-600 flex items-center justify-center mr-2">
                            <i class="fas fa-concierge-bell"></i>
                        </div>
                        Amenities
                    </h2>
                    
                    <p class="text-sm text-gray-600 mb-3">Select all amenities that apply</p>
                    
                    <div class="checkbox-group">
                        <div class="checkbox-item">
                            <input type="checkbox" id="amenity_parking" name="amenities" value="Parking" checked>
                            <label for="amenity_parking">
                                <span class="custom-checkbox"></span>
                                Parking
                            </label>
                        </div>
                        
                        <div class="checkbox-item">
                            <input type="checkbox" id="amenity_pool" name="amenities" value="SwimmingPool">
                            <label for="amenity_pool">
                                <span class="custom-checkbox"></span>
                                Swimming Pool
                            </label>
                        </div>
                        
                        <div class="checkbox-item">
                            <input type="checkbox" id="amenity_ac" name="amenities" value="AirConditioning">
                            <label for="amenity_ac">
                                <span class="custom-checkbox"></span>
                                Air Conditioning
                            </label>
                        </div>
                        
                        <div class="checkbox-item">
                            <input type="checkbox" id="amenity_gym" name="amenities" value="Gym">
                            <label for="amenity_gym">
                                <span class="custom-checkbox"></span>
                                Gym
                            </label>
                        </div>
                    </div>
                </div>
                
                <!-- Location Section -->
                <div class="form-section">
                    <h2 class="text-xl font-semibold text-gray-800 mb-4 flex items-center">
                        <div class="w-8 h-8 rounded-full bg-blue-100 text-blue-600 flex items-center justify-center mr-2">
                            <i class="fas fa-map-marker-alt"></i>
                        </div>
                        Location Details
                    </h2>
                    
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1" for="locations">Address</label>
                            <input type="text" id="locations" name="locations" required
                                class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition"
                                placeholder="Enter property address">
                        </div>
                        
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1" for="zip_code">ZIP Code</label>
                            <input type="number" id="zip_code" name="zip_code" value="1234" required
                                class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition">
                        </div>
                        
                        <div class="md:col-span-2">
                            <label class="block text-sm font-medium text-gray-700 mb-1" for="near_location">Nearby Locations</label>
                            <input type="text" id="near_location" name="near_location" value="Near Location" required
                                class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition"
                                placeholder="Enter nearby landmarks or locations">
                        </div>
                    </div>
                </div>
                
                <!-- Image Upload Section -->
                <div class="form-section">
                    <h2 class="text-xl font-semibold text-gray-800 mb-4 flex items-center">
                        <div class="w-8 h-8 rounded-full bg-blue-100 text-blue-600 flex items-center justify-center mr-2">
                            <i class="fas fa-camera"></i>
                        </div>
                        Property Image
                    </h2>
                    
                    <div class="flex items-center justify-center w-full">
                        <label for="image" class="flex flex-col items-center justify-center w-full h-48 border-2 border-gray-300 border-dashed rounded-lg cursor-pointer bg-gray-50 hover:bg-gray-100 transition">
                            <div class="flex flex-col items-center justify-center pt-5 pb-6">
                                <i class="fas fa-cloud-upload-alt text-3xl text-gray-400 mb-2"></i>
                                <p class="mb-2 text-sm text-gray-500"><span class="font-semibold">Click to upload</span> or drag and drop</p>
                                <p class="text-xs text-gray-500">JPG, PNG, GIF (MAX. 5MB)</p>
                            </div>
                            <input id="image" name="image" type="file" class="hidden" accept="image/*" required />
                        </label>
                    </div>
                    
                    <div class="mt-4">
                        <img id="image-preview" class="image-preview max-w-full rounded-lg shadow-md" src="#" alt="Property preview" />
                    </div>
                </div>
                
                <!-- Form Actions -->
                <div class="flex flex-col-reverse md:flex-row justify-between items-center gap-4 pt-6 border-t border-gray-200">
                    <button type="button" class="px-6 py-2.5 text-gray-700 bg-gray-100 rounded-lg hover:bg-gray-200 transition font-medium w-full md:w-auto">
                        Cancel
                    </button>
                    <button type="submit" class="px-6 py-2.5 text-white bg-blue-600 rounded-lg hover:bg-blue-700 transition font-medium flex items-center justify-center w-full md:w-auto">
                        <i class="fas fa-plus-circle mr-2"></i>
                        Submit Property
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script>
        // Image preview functionality
        document.getElementById('image').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(event) {
                    const preview = document.getElementById('image-preview');
                    preview.src = event.target.result;
                    preview.style.display = 'block';
                }
                reader.readAsDataURL(file);
            }
        });

        // Form validation and step tracking
        document.addEventListener('DOMContentLoaded', function() {
            const formSections = document.querySelectorAll('.form-section');
            const steps = document.querySelectorAll('.step');
            
            // Initially show all sections for demonstration
            // In a real implementation, you might want to show sections based on steps
            
            // Simple validation for demonstration
            const form = document.querySelector('form');
            form.addEventListener('submit', function(e) {
                let isValid = true;
                const requiredFields = form.querySelectorAll('[required]');
                
                requiredFields.forEach(field => {
                    if (!field.value.trim()) {
                        isValid = false;
                        field.classList.add('border-red-500');
                    } else {
                        field.classList.remove('border-red-500');
                    }
                });
                
                if (!isValid) {
                    e.preventDefault();
                    alert('Please fill in all required fields.');
                }
            });
            
            // Add event listeners to improve UX
            const inputs = form.querySelectorAll('input, textarea, select');
            inputs.forEach(input => {
                input.addEventListener('focus', function() {
                    this.classList.add('ring-2', 'ring-blue-500');
                });
                
                input.addEventListener('blur', function() {
                    this.classList.remove('ring-2', 'ring-blue-500');
                });
            });
        });
    </script>
</body>
</html>
