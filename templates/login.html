<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RealEstate Pro | Login</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');
        
        :root {
            --primary: #4a6bff;
            --secondary: #ff7e5f;
            --dark: #1a1d2b;
            --light: #f5f7fa;
            --shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #e4e8f0 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            perspective: 1000px;
            overflow-x: hidden;
        }
        
        .login-container {
            width: 90%;
            max-width: 400px;
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: var(--shadow);
            transform-style: preserve-3d;
            transition: all 0.5s ease;
            position: relative;
            overflow: hidden;
            z-index: 10;
            backdrop-filter: blur(5px);
            background: rgba(255, 255, 255, 0.9);
        }
        
        .login-container::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, var(--primary) 0%, var(--secondary) 100%);
            opacity: 0.1;
            transform: rotate(30deg);
            z-index: -1;
        }
        
        .login-container:hover {
            transform: translateY(-5px) rotateY(5deg);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.15);
        }
        
        h2 {
            color: var(--dark);
            margin-bottom: 30px;
            font-size: 28px;
            font-weight: 700;
            text-align: center;
            position: relative;
        }
        
        h2::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 50px;
            height: 3px;
            background: linear-gradient(to right, var(--primary), var(--secondary));
            border-radius: 3px;
        }
        
        .form-group {
            margin-bottom: 20px;
            position: relative;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: var(--dark);
            font-weight: 500;
        }
        
        input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e3e8;
            border-radius: 10px;
            font-size: 14px;
            transition: all 0.3s ease;
            background-color: #f9fafc;
        }
        
        input:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(74, 107, 255, 0.2);
            outline: none;
            background-color: white;
        }
        
        button {
            width: 100%;
            padding: 12px;
            background: linear-gradient(to right, var(--primary), var(--secondary));
            border: none;
            border-radius: 10px;
            color: white;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
            box-shadow: 0 4px 15px rgba(74, 107, 255, 0.3);
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(74, 107, 255, 0.4);
        }
        
        .signup-link {
            display: block;
            text-align: center;
            margin-top: 20px;
            color: #6b7280;
            font-size: 14px;
        }
        
        .signup-link a {
            color: var(--primary);
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
        }
        
        .signup-link a:hover {
            color: var(--secondary);
        }
        
        /* 3D Background Elements */
        .bg-house {
            position: absolute;
            width: 200px;
            height: 200px;
            background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 576 512"><path fill="%234a6bff" d="M575.8 255.5c0 18-15 32.1-32 32.1h-32l.7 160.2c0 2.7-.2 5.4-.5 8.1V472c0 22.1-17.9 40-40 40H456c-1.1 0-2.2 0-3.3-.1c-1.4 .1-2.8 .1-4.2 .1H416 392c-22.1 0-40-17.9-40-40V448 384c0-17.7-14.3-32-32-32H256c-17.7 0-32 14.3-32 32v64 24c0 22.1-17.9 40-40 40H160 128.1c-1.5 0-3-.1-4.5-.2c-1.2 .1-2.4 .2-3.6 .2H104c-22.1 0-40-17.9-40-40V360c0-.9 0-1.9 .1-2.8V287.6H32c-18 0-32-14-32-32.1c0-9 3-17 10-24L266.4 8c7-7 15-8 22-8s15 2 21 7L564.8 231.5c8 7 12 15 11 24z"/></svg>') no-repeat;
            background-size: contain;
            bottom: -50px;
            right: -50px;
            opacity: 0.1;
            z-index: -1;
            animation: float 6s ease-in-out infinite;
        }
        
        .bg-key {
            position: absolute;
            width: 120px;
            height: 120px;
            background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><path fill="%23ff7e5f" d="M336 352c97.2 0 176-78.8 176-176S433.2 0 336 0S160 78.8 160 176c0 18.7 2.9 36.8 8.3 53.7L7 391c-4.5 4.5-7 10.6-7 17v80c0 13.3 10.7 24 24 24h80c13.3 0 24-10.7 24-24V448h40c13.3 0 24-10.7 24-24V384h40c6.4 0 12.5-2.5 17-7l33.3-33.3c16.9 5.4 35 8.3 53.7 8.3zM376 96a40 40 0 1 1 0 80 40 40 0 1 1 0-80z"/></svg>') no-repeat;
            background-size: contain;
            top: -30px;
            left: -30px;
            opacity: 0.1;
            z-index: -1;
            animation: float 4s ease-in-out infinite;
            animation-delay: 0.5s;
        }
        
        .bg-neighborhood {
            position: absolute;
            width: 300px;
            height: 200px;
            background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 640 512"><path fill="%234a6bff" d="M0 336c0 26.5 21.5 48 48 48l544 0c26.5 0 48-21.5 48-48l0-48-192 0 0 48 48 0c8.8 0 16 7.2 16 16s-7.2 16-16 16l-48 0 0 32 48 0c8.8 0 16 7.2 16 16s-7.2 16-16 16l-48 0 0 16c0 8.8-7.2 16-16 16s-16-7.2-16-16l0-16-192 0 0 16c0 8.8-7.2 16-16 16s-16-7.2-16-16l0-16-48 0c-8.8 0-16-7.2-16-16s7.2-16 16-16l48 0 0-32-48 0c-8.8 0-16-7.2-16-16s7.2-16 16-16l48 0 0-48L0 288 0 336zM320 0c17.7 0 32 14.3 32 32V64l32 0 0-32c0-17.7 14.3-32 32-32s32 14.3 32 32V64l48 0c8.8 0 16 7.2 16 16s-7.2 16-16 16l-48 0v16h48c8.8 0 16 7.2 16 16s-7.2 16-16 16l-48 0 0 16h48c8.8 0 16 7.2 16 16s-7.2 16-16 16l-48 0 0 16h48c8.8 0 16 7.2 16 16s-7.2 16-16 16H480v16c0 8.8-7.2 16-16 16s-16-7.2-16-16V224H384v16c0 8.8-7.2 16-16 16s-16-7.2-16-16V224H320v16c0 8.8-7.2 16-16 16s-16-7.2-16-16V224H256v16c0 8.8-7.2 16-16 16s-16-7.2-16-16V224H176v16c0 8.8-7.2 16-16 16s-16-7.2-16-16V224H96v16c0 8.8-7.2 16-16 16s-16-7.2-16-16V224H16c-8.8 0-16-7.2-16-16s7.2-16 16-16H32V176H16c-8.8 0-16-7.2-16-16s7.2-16 16-16H32V128H16C7.2 128 0 120.8 0 112s7.2-16 16-16H32V80L16 80C7.2 80 0 72.8 0 64s7.2-16 16-16H32V32C32 14.3 46.3 0 64 0s32 14.3 32 32V64l32 0V32c0-17.7 14.3-32 32-32s32 14.3 32 32V64l32 0V32c0-17.7 14.3-32 32-32zM176 96h96c8.8 0 16 7.2 16 16v96c0 8.8-7.2 16-16 16H176c-8.8 0-16-7.2-16-16V112c0-8.8 7.2-16 16-16zm0 160h96c8.8 0 16 7.2 16 16v96c0 8.8-7.2 16-16 16H176c-8.8 0-16-7.2-16-16V272c0-8.8 7.2-16 16-16z"/></svg>') no-repeat;
            background-size: contain;
            bottom: 10%;
            left: 10%;
            opacity: 0.05;
            z-index: -2;
            animation: float 8s ease-in-out infinite;
        }
        
        @keyframes float {
            0% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(2deg); }
            100% { transform: translateY(0px) rotate(0deg); }
        }
        
        @keyframes drift {
            0% { transform: translateX(0) translateY(0); }
            50% { transform: translateX(20px) translateY(-10px); }
            100% { transform: translateX(0) translateY(0); }
        }
    </style>
</head>
<body>
    <div class="bg-house"></div>
    <div class="bg-key"></div>
    <div class="bg-neighborhood"></div>
    
    <div class="login-container">
        <h2>Welcome Back</h2>
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="id_username">Username</label>
                <input type="text" name="username" id="id_username" placeholder="Enter your username" required>
            </div>
            <div class="form-group">
                <label for="id_password">Password</label>
                <input type="password" name="password" id="id_password" placeholder="Enter your password" required>
            </div>
            <button type="submit">Log In</button>
        </form>
        <div class="signup-link">
            Don't have an account? <a href="{% url 'signup' %}">Sign up</a>
        </div>
    </div>
</body>
</html>
